variables:
  BUILD_ENV: ci
  TF_VAR_app_name: trivialscan-dashboard
  TF_LOG: WARN
  SOURCE_FILES: dist/

stages:
  - build
  - pre-deploy
  - deploy
  - post-deploy

vite build (prod):
  variables:
    NODE_ENV: production
    APP_ENV: Prod
    TF_VAR_app_env: Prod
  tags:
    - dashboard
  stage: build
  script:
    - npm i
    - make -B ci-build
  only:
    refs:
      - main
  artifacts:
    name: dist
    paths:
      - node_modules/
      - $SOURCE_FILES

terraform validate:
  variables:
    TF_VAR_app_env: Prod
  stage: build
  tags:
    - dashboard
  script:
    - |+
      TOOLS="terraform_checkov terraform_validate"
      for i in $TOOLS
      do
        pre-commit run $i --local-branch ${CI_MERGE_REQUEST_SOURCE_BRANCH_NAME:-$CI_COMMIT_BRANCH}
      done
  only:
    refs:
      - merge_request
      - main

sca npm:
  stage: build
  tags:
    - dashboard
  allow_failure: true
  script:
    - pre-commit run license-check-npm --local-branch ${CI_MERGE_REQUEST_SOURCE_BRANCH_NAME:-$CI_COMMIT_BRANCH}
  dependencies:
    - vite build (prod)
  rules:
    - changes:
        - package.json

secrets scanning:
  stage: build
  tags:
    - dashboard
  script:
    - |+
      TOOLS="detect-private-key detect-secrets"
      for i in $TOOLS
      do
        pre-commit run $i --local-branch ${CI_MERGE_REQUEST_SOURCE_BRANCH_NAME:-$CI_COMMIT_BRANCH}
      done
  only:
    refs:
      - merge_request

repo checks:
  stage: build
  tags:
    - dashboard
  script:
    - echo $CI_COMMIT_MESSAGE > commit-msg.txt
    - pre-commit run conventional-pre-commit --hook-stage commit-msg --commit-msg-filename commit-msg.txt --local-branch ${CI_MERGE_REQUEST_SOURCE_BRANCH_NAME:-$CI_COMMIT_BRANCH}
    - |+
      TOOLS="no-commit-to-branch mixed-line-ending check-merge-conflict"
      for i in $TOOLS
      do
        pre-commit run $i --local-branch ${CI_MERGE_REQUEST_SOURCE_BRANCH_NAME:-$CI_COMMIT_BRANCH}
      done
  only:
    refs:
      - merge_request

whitespace:
  stage: build
  tags:
    - dashboard
  allow_failure: true
  script:
    - |+
      TOOLS="remove-tabs trailing-whitespace"
      for i in $TOOLS
      do
        pre-commit run $i --local-branch ${CI_MERGE_REQUEST_SOURCE_BRANCH_NAME:-$CI_COMMIT_BRANCH}
      done
  only:
    refs:
      - merge_request

yaml json py linting:
  stage: build
  tags:
    - dashboard
  allow_failure: true
  script:
    - |+
      TOOLS="prettier typos pretty-format-json check-json check-yaml"
      for i in $TOOLS
      do
        pre-commit run $i --local-branch ${CI_MERGE_REQUEST_SOURCE_BRANCH_NAME:-$CI_COMMIT_BRANCH}
      done
  only:
    refs:
      - merge_request

tf:plan:
  variables:
    APP_ENV: Prod
    TF_VAR_app_env: Prod
  tags:
    - dashboard
  stage: pre-deploy
  script:
    - make init plan
  only:
    refs:
      - main
  dependencies:
    - vite build (prod)
  artifacts:
    name: tfplan
    paths:
      - plans/.tfplan
      - plans/.terraform.lock.hcl
      - plans/.terraform
    reports:
      terraform: tfplan.json

tf:apply:
  variables:
    APP_ENV: Prod
    TF_VAR_app_env: Prod
  tags:
    - dashboard
  stage: deploy
  script:
    - make apply
  only:
    refs:
      - main
  environment:
    name: aws
    url: https://sso.jumpcloud.com/saml2/aws1
    on_stop: tf:destroy
  dependencies:
    - vite build (prod)
    - tf:plan

vite build (dev):
  variables:
    NODE_ENV: production
    APP_ENV: Dev
    TF_VAR_app_env: Dev
  tags:
    - dashboard
  stage: build
  script:
    - npm i
    - make -B ci-build
  rules:
    - if: '$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME == "devel"'
  artifacts:
    name: dist
    paths:
      - node_modules/
      - $SOURCE_FILES

tf:plan:dev:
  variables:
    APP_ENV: Dev
    TF_VAR_app_env: Dev
  tags:
    - dashboard
  stage: pre-deploy
  script:
    - make init plan
  rules:
    - if: '$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME == "devel"'
  dependencies:
    - vite build (dev)
  artifacts:
    name: tfplan
    paths:
      - plans/.tfplan
      - plans/.terraform.lock.hcl
      - plans/.terraform
    reports:
      terraform: tfplan.json

tf:apply:dev:
  variables:
    APP_ENV: Dev
    TF_VAR_app_env: Dev
  tags:
    - dashboard
  stage: deploy
  script:
    - make apply
  rules:
    - if: '$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME == "devel"'
  environment:
    name: aws
    url: https://sso.jumpcloud.com/saml2/aws1
    on_stop: tf:destroy
  dependencies:
    - vite build (dev)
    - tf:plan:dev

tf:destroy:
  variables:
    APP_ENV: Prod
    TF_VAR_app_env: Prod
    GIT_STRATEGY: none
  stage: post-deploy
  tags:
    - dashboard
  script:
    - make destroy
  when: manual
  environment:
    name: aws
    action: stop
  artifacts:
    name: tfdestroy
    paths:
      - plans/.tfdestroy
    reports:
      terraform: plans/tfdestroy.json

clear cdn cache:
  variables:
    TF_VAR_app_env: Prod
  stage: post-deploy
  tags:
    - dashboard
  script:
    - CF_DISTRIBUTION_ID=$(terraform -chdir=plans output -raw cloudfront_trivialscan_dashboard)
    - echo CF_DISTRIBUTION_ID=${CF_DISTRIBUTION_ID}
    - |
      aws cloudfront create-invalidation \
      --distribution-id ${CF_DISTRIBUTION_ID} \
      --paths "/index.html" "/assets/*.js" "/assets/*.css"
  when: manual
